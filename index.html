<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/demo-styles.css">
    <link rel="stylesheet" href="css/jquery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/animation.js"></script>

</head>

<body>
<div class="container">

    <div class="landing">
        <div class="poster-wrapper">

            <div class="posters-container">
                <div class="homepage-hero-module">
                    <div class="video-container">
                    <h1> CognIT: Machine and Human Learning. How to realize AI in the 21st century.</h1>
                        <div class="filter"></div>
                        <video autoplay loop class="fillWidth">
                            <source src="http://s3.frantic.com/korkeasaari-fi/2016/07/Busy.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                            <source src="http://s3.frantic.com/korkeasaari-fi/2016/07/Busy.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
                        </video>
                        <div class="poster hidden">
                            <img src="" alt="">
                        </div> <!-- poster hidden -->
                    </div> <!-- end of video-container -->
                </div> <!-- end of homepage-hero-module -->
                <div class="poster-header">
                    <div class="poster-heading">
                        <h1 class="reveal-text">CognIT: Machine and Human Learning. How to realize AI in the 21st century.</h1>
                    </div>

                    <div class="poster-sub-heading">
                        <h2 class="reveal-text"> 2017 </h2>
                    </div>
                </div>
                <div class="poster-body">



                    <div class="slab-wrapper">
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                        <div class="slab"></div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <div class="container__item landing-page-container">
        <div class="content__wrapper">

            <header class="header">
                <div class="menu-icon header__item">
                    <span class="menu-icon__line"></span>
                </div>

                <h1 class="heading header__item">Introducing European AI Summit 2018</h1>

                <ul class="social-container header__item">
                    <li class="social__icon social__icon--fb">
                        <img src="https://s29.postimg.org/3ldyta4qb/image.png" alt="facebook">
                    </li>
                    <li class="social__icon social__icon--dr">
                        <img src="https://s29.postimg.org/vqltn8fhv/image.png" alt="dribbble">
                    </li>
                    <li class="social__icon social__icon--in">
                        <img src="https://s29.postimg.org/p1fa77u5v/image.png" alt="instagram">
                    </li>
                </ul>
            </header>

            <p class="coords">N 49° 16' 35.173"  /  W 0° 42' 11.30"</p>

            <div class="ellipses-container">

                <h2 class="greeting">EAIS</h2>

                <div class="ellipses ellipses__outer--thin">

                    <div class="ellipses ellipses__orbit"></div>

                </div>

                <div class="ellipses ellipses__outer--thick"></div>
            </div>

            <div class="scroller">
                <p class="page-title">home</p>

                <div class="timeline">
                    <span class="timeline__unit"></span>
                    <span class="timeline__unit timeline__unit--active"></span>
                    <span class="timeline__unit"></span>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
